<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping list / Your list</title>
    <!-- Favicon -->
    <link rel="icon" href="img/cart.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <header class="header container">
      <h1 id="header__title" class="header__text">
        <i class="fas fa-shopping-bag"></i> <span>Shopping</span>List
      </h1>
      <nav>
        <button type="button" class="btn custom-button"><a href="index.html">Add item</a></button>
        <button type="button" class="btn custom-button">
          <a href="shopping-list.html">Your list</a>
        </button>
      </nav>
    </header>
    <main class="container">
      <div class="editPanel hidden">
        <h3>Edit product</h3>
        <form id="editForm">
          <div class="field">
            <label for="product">Name</label>
            <input
              id="productName"
              type="text"
              name="product"
              placeholder="Enter a name of product"
            />
            <span class="error">Error message</span>
          </div>
          <div class="select field">
            <label for="category">Select a category for your product</label>
            <select name="category" id="categoryEdit">
              <option value="" disabled selected>Choose a category</option>
              <optgroup label="Food">
                <option value="Breakfast & Cereal">Breakfast & Cereal</option>
                <option value="Bread & Bakery">Bread & Bakery</option>
                <option value="Dairy, Eggs & Cheese">Dairy, Eggs & Cheese</option>
                <option value="Meat & Seafood">Meat & Seafood</option>
                <option value="Beverages">Beverages</option>
                <option value="Grains, Pasta & Sides">Grains, Pasta & Sides</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Cookies, Snacks & Candy">Cookies, Snacks & Candy</option>
                <option value="Condiments/Spices & Bake">Condiments/Spices & Bake</option>
                <option value="Canned Goods & Soups">Canned Goods & Soups</option>
                <option value="Beer, Wine & Spirits">Beer, Wine & Spirits</option>
              </optgroup>
              <optgroup label="Others">
                <option value="Paper Products">Paper Products</option>
                <option value="Cleaning Supplies">Cleaning Supplies</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Pet Care">Pet Care</option>
                <option value="Pharmacy">Pharmacy</option>
              </optgroup>
            </select>
            <span class="error">Error message</span>
          </div>
          <div>
            <button id="rejectUpdate" class="btn">
              Decline
            </button>
            <button id="acceptUpdate" class="btn">
              Accept
            </button>
          </div>
        </form>
      </div>
      <div class="content-wrapper">
        <h2>Your list</h2>
        <div class="select field">
          <label for="category">Filter category</label>
          <select name="category" id="categorySelect">
            <option value="All products" selected>All products</option>
            <optgroup label="Food">
              <option value="Breakfast & Cereal">Breakfast & Cereal</option>
              <option value="Bread & Bakery">Bread & Bakery</option>
              <option value="Dairy, Eggs & Cheese">Dairy, Eggs & Cheese</option>
              <option value="Meat & Seafood">Meat & Seafood</option>
              <option value="Beverages">Beverages</option>
              <option value="Grains, Pasta & Sides">Grains, Pasta & Sides</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits">Fruits</option>
              <option value="Cookies, Snacks & Candy">Cookies, Snacks & Candy</option>
              <option value="Condiments/Spices & Bake">Condiments/Spices & Bake</option>
              <option value="Canned Goods & Soups">Canned Goods & Soups</option>
              <option value="Beer, Wine & Spirits">Beer, Wine & Spirits</option>
            </optgroup>
            <optgroup label="Others">
              <option value="Paper Products">Paper Products</option>
              <option value="Cleaning Supplies">Paper Products</option>
              <option value="Health & Beauty">Health & Beauty</option>
              <option value="Pet Care">Pet Care</option>
              <option value="Pharmacy">Pharmacy</option>
            </optgroup>
          </select>
        </div>
        <div id="shoppingList" class="shoppingList"></div>
        <div class="listFooter">
          <div class="total">
            <div>
              <h5>Total count</h5>
              <span id="totalCount">4</span>
            </div>
            <div>
              <h5>Total weight <span>(kg / L)</span></h5>
              <span id="totalWeight">3.500 kg</span>
            </div>
          </div>
          <div class="generatePDF">
            <button id="buttonPdf" class="btn custom-button">Generate PDF</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div><span>Â© 2020</span>Dmytro Patalakha</div>
    </footer>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/list.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
